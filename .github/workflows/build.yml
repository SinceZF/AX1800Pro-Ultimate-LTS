name: 360V6-AdBlock-Pro

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 6'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex g++ gawk gcc-multilib \
        g++-multilib gettext git libncurses-dev libssl-dev python3-distutils \
        rsync unzip zlib1g-dev file wget curl

    - name: Clone Source
      run: |
        git clone https://github.com/immortalwrt/immortalwrt -b openwrt-23.05 openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load AdBlock Config
      run: |
        cat > openwrt/.config <<EOF
        CONFIG_TARGET_ipq60xx=y
        CONFIG_TARGET_ipq60xx_generic=y
        CONFIG_TARGET_ipq60xx_generic_DEVICE_qihoo_360v6=y
        CONFIG_LINUX_5_15=y

        CONFIG_PACKAGE_smartdns=y
        CONFIG_PACKAGE_luci-app-smartdns=y

        CONFIG_PACKAGE_adguardhome=y
        CONFIG_PACKAGE_luci-app-adguardhome=y

        CONFIG_PACKAGE_luci-app-firewall=y
        CONFIG_PACKAGE_luci-app-upnp=y
        CONFIG_PACKAGE_curl=y

        CONFIG_PACKAGE_ipv6helper=y
        CONFIG_PACKAGE_odhcp6c=y
        EOF

        cd openwrt
        make defconfig

    - name: Compile
      run: |
        cd openwrt
        make download -j8
        make -j$(nproc)

    - name: Generate Tag
      id: tag
      run: echo "TAG=360V6-AdBlock-$(date +%Y%m%d)-${{ github.run_number }}" >> $GITHUB_OUTPUT

    - name: Release
      if: success()
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.TAG }}
        name: 360V6 AdBlock Firmware
        files: |
          openwrt/bin/targets/ipq60xx/generic/*factory.bin
          openwrt/bin/targets/ipq60xx/generic/*sysupgrade.bin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}