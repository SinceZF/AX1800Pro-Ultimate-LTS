name: OpenWrt-23.05-360V6-Stable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
        gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
        python3 rsync unzip zlib1g-dev file wget libelf-dev

    - name: Clone OpenWrt 23.05.3
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        git checkout v23.05.3

    - name: Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Config
      run: |
        cp ../.config openwrt/.config
        cd openwrt
        make defconfig

    - name: Download Packages
      run: |
        cd openwrt
        make download -j8

    - name: Compile
      run: |
        cd openwrt
        make -j$(nproc)

    - name: Save Firmware
      run: |
        mkdir firmware
        find openwrt/bin/targets/ -type f -name "*.bin" -exec cp {} firmware/ \;

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt-360V6-Stable
        path: firmware/